    <body>
        <div class="main">
            <h1 id="mainheading"><span class="whiteText">Generate a</span> <span class="greenText">Random Password</span></h1>
            <h2>Never use an insecure password again.</h2>
            <form id="myForm">
                <label for="numberInput">Enter a number between 8 and 15:</label>
                <input type="number" id="numberInput" name="numberInput" min="8" max="15">
              </form>
              <form id="choiceForm">
                <h3>Choose one or both to include:</h3>
                <label>
                    <input type="checkbox" name="choice1" value="option1" id="numberCheck"> Numbers
                </label>
                <label>
                    <input type="checkbox" name="choice2" value="option2" id="symbolsCheck"> Symbols
                </label>
            </form>
            
            
            <div id="result"></div>
            
              <button id="btn">Generate Password</button>
              <button id="refreshButton">Refresh</button>
              
        </div>    
            <div id="flexBox">
                <div id="firstBox"></div>
                <div id="secondBox"></div>
            </div>
        <script src="index.js"></script>
    </body>
</html>
