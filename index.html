<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <h1 id="mainheading"><span class="whiteText">Generate a</span><span class="greenText">Random Password</span></h1>
            <h2 class="baseHeadings">Never use an insecure password again.</h2>
            <form id="myForm">
                <label for="numberInput">Enter a number between 8 and 15:</label>
                <input type="number" id="numberInput" name="numberInput" min="8" max="15">
            </form>
            <form id="choiceForm">
                <h3 class="baseHeadings">Choose one or both to include:</h3>
                <label class="label">
                    <input type="checkbox" name="choice1" value="option1" id="numberCheck"> Numbers
                </label>
                <label class="label">
                    <input type="checkbox" name="choice2" value="option2" id="symbolsCheck"> Symbols
                </label>
            </form>
            <div id="result"></div>
            <div class="buttons">
              <button id="gtnBtn" class="btn">Generate Password</button>
              <button id="refreshButton" class="btn">Refresh</button>
            </div>
        </div> 
        <p id="txtCopy">Click to Copy.</p>
        <div id="flexBox">
            <div id="firstBox" class="boxes"></div>
            <div id="secondBox" class="boxes"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
