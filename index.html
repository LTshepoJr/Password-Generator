<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="main">
      <h1 id="mainHeading">
        <span>Generate a</span><span id="greenText">Random Password</span>
      </h1>
      <h2 class="baseHeadings">Never use an insecure password again.</h2>
      <label for="numberInput">
        Enter a number between 8 and 15:
        <input
          type="number"
          id="numberInput"
          name="numberInput"
          min="8"
          max="15"
        />
      </label>
      <h3 class="baseHeadings">Choose one or both to include:</h3>
      <label for="numberCheck" class="label">
        <!-- checkbox.value=numbers, checkbox.checked=boolean -->
        <input
          class="label"
          type="checkbox"
          name="numbers"
          value="numbers"
          id="numberCheck"
        />
        Numbers
      </label>
      <!-- checkbox.value=symbols, checkbox.checked=boolean -->
      <label for="symbolsCheck" class="label">
        <input
          class="label"
          type="checkbox"
          name="symbols"
          value="symbols"
          id="symbolsCheck"
        />
        Symbols
      </label>
      <div id="result"></div>
      <div class="buttons">
        <button id="generateButton" type="button">Generate Password</button>
        <button id="refreshButton" type="button">Refresh</button>
      </div>
    </div>
    <p>Click to copy text after generating password.</p>
    <div id="flexBox">
      <div id="firstBox" class="boxes"></div>
      <div id="secondBox" class="boxes"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
